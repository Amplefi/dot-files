# shadows
shadow = true;
shadow-radius = 16;
shadow-offset-x = -14;
shadow-offset-y = -14;
shadow-opacity = .35;

# fading
fading = true;
fade-delta = 7.5;
fade-in-step = .056;
fade-out-step = .06;

# transparency
opacity-rule = [
    "90:class_g = 'URxvt'",
    "90:class_g = 'Alacritty'",
    "90:class_g = 'st-256color'",
    "90:class_g = 'tabbed'",
    "90:class_g = 'kitty'",
    "90:class_g = 'Polybar'"
];

# blur
blur:
{
  method = "dual_kawase";
  strength = 6;
}

wintypes:
{
  normal = { blur-background = true; };
  splash = { blur-background = false; };
};

# corners
corner-radius = 20.0;
rounded-corners-exclude = [
     "class_g = 'Polybar'"
];

# other
vsync = true;
dbe = true;
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
